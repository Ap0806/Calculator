</div>

        function calculate(){
            //addition
            if(operation.Operation == "+"){

                x.value = operation.Operand1 + operation.Operand2;

            }
            //multiplication
            if(operation.Operation == "*"){
                document.getElementById("temp").innerHTML = x.value+ " = " +
                (operation.Operand1 * operation.Operand2);
                x.value = operation.Operand1 * operation.Operand2;
            }
            //division
            if(operation.Operation == "/"){
                document.getElementById("temp").innerHTML = x.value+ " = " +
                (operation.Operand1 / operation.Operand2);
                x.value = operation.Operand1 / operation.Operand2;
            }
            operation.isSubmit = false;
